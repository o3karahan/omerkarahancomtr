<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{ site.sahibi.twitter }}" />
{% if page.title %}<meta property="twitter:title" content="{{ page.title }}">{% else %}<meta property="twitter:title" content="{{ site.title }}">{% endif %}
<meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
{% if page.image %}<meta property="twitter:image" content="{{ site.url }}{{ page.image }}">{% else %}<meta property="twitter:image" content="{{ site.url }}/{{ site.sahibi.resim }}">{% endif %}
